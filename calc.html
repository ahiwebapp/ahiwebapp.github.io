    <script>

      function obterSaudacao() {
            const agora = new Date();
            const hora = agora.getHours(); // Obtém a hora atual (de 0 a 23)

            let saudacao = "";
            
            if (hora >= 6 && hora < 12) {
                saudacao = "Olá, Bom dia! Seja bem-vindo(a)!";
            } else if (hora >= 12 && hora < 18) {
                saudacao = "Olá, Boa tarde! Seja bem-vindo(a)!";
            } else {
                saudacao = "Olá, Boa noite! Seja bem-vindo(a)!";
            }

            return saudacao;
        }

        // Exibe a saudação no elemento com o id "saudacao"
        document.getElementById("saudacao").textContent = obterSaudacao();


        function updateDataHora() {
        const data = new Date();
        const options = {
            weekday: "long",
            day: "numeric",
            month: "long",
            year: "numeric",
            hour: "2-digit",
            minute: "2-digit",
        };
        const dataHoraFormatada = data.toLocaleString("pt-BR", options);
        document.getElementById("dataHora").textContent = dataHoraFormatada;
        }

        setInterval(updateDataHora, 1000);


        // Responsive logo
        window.addEventListener("load", function () {
            let logo = document.getElementById("logoAHI");

            function atualizarLogo() {
                if (window.innerWidth <= 768) {
                    logo.src = "static/img/ahi_logo_mobile.png";
                } else {
                    logo.src = "static/img/logo_ahi.png";
                }

        // Função para calcular o número de noites entre duas datas
        function calculateNights(checkin, checkout) {
            if (!checkin || !checkout) return 1;
            
            // Criar objetos Date a partir das strings de datetime-local
            const checkinDate = new Date(checkin);
            const checkoutDate = new Date(checkout);
            
            // Ajusta o horário para garantir que contamos o dia inteiro de check-out, mas sem adicionar um dia extra
            checkoutDate.setHours(23, 59, 59, 999);  // Não precisamos alterar o horário do checkin
            
            // Calcular a diferença em milissegundos
            const diffTime = checkoutDate - checkinDate;
            
            // Converter para dias
            const diffDays = diffTime / (1000 * 60 * 60 * 24);
            
            // Como a hotelaria conta diárias, excluímos o último dia do cálculo
            return Math.max(Math.floor(diffDays), 1);
        }

        // Função auxiliar para formatar data do input
        function formatDateFromInput(dateString) {
            if (!dateString) return "[Data não informada]";

            // Para o tipo 'datetime-local', remove a parte da hora se for presente
            if (dateString.includes('T')) {
                dateString = dateString.split('T')[0]; // Pega apenas a data (yyyy-mm-dd)
            }

            // Dividindo a data no formato yyyy-mm-dd
            const [year, month, day] = dateString.split('-');
            
            // Verificando se a data tem o formato correto
            if (!day || !month || !year) {
                return "[Data inválida]";
            }

            // Criando um novo objeto Date com o formato correto
            const date = new Date(year, month - 1, day); // Meses começam do 0 (0-11)

            // Verificando se a data foi criada corretamente
            if (isNaN(date.getTime())) {
                return "[Data inválida]";
            }

            // Formatando a data para o formato dd/mm/yyyy
            const dia = date.getDate().toString().padStart(2, '0');
            const mes = (date.getMonth() + 1).toString().padStart(2, '0');
            const ano = date.getFullYear();

            return `${dia}/${mes}/${ano}`;
        }

        function formatDate(date) {
            const months = [
                "janeiro", "fevereiro", "março", "abril", "maio", "junho", 
                "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"
            ];
            const day = date.getDate();
            const month = months[date.getMonth()];
            const year = date.getFullYear();
            return `${day} de ${month} de ${year}`;
        }
    
        function getNumericValue(inputId) {
            let value = document.getElementById(inputId).value;
            return parseFloat(value.replace("R$", "").replace(",", ".").trim()) || 0;
        }
